<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
	<!-- Attach a function to the blur event. The blur event occurs when the following <input> Field1 loses focus -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#field1").blur(function(){
				alert("This is blur event on field 1");
			});
		});
	</script>
</head>
<body>
	<form>
		<input id="field1" type="text" placeholder="Field 1"> <br><br>
		<input id="field2" type="text" placeholder="Field 2">
	</form>
</body> 
</body>
</html>
